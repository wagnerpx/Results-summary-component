<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/globais.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="rectangle-horizontal">
          <div class="rectangle-vertical">
            
              <h1 class="title">Your Result</h1>
              <div class="image">
                <img src="images/Oval.jpg" alt="Icon Oval">
              </div>
              
              <h2 class="great">Great</h2>
              <p class="about">Your performance exceed 65% of the people conducting the test here!</p>
            
          </div>
    
          
          <div class="summary">
            
              <h2 class="summary-title">Summary</h2>

              <div class="display reacao">
                <p class="percentage-title">Reaction</p>
                <p class="percentage">80<span> / 100</span></p>
              </div>

              <div class="display memoria">
                <p class="percentage-title">Memory</p>
                <p class="percentage">92<span> / 100</span></p>
              </div>

              <div class="display verbal">
                <p class="percentage-title">Verbal</p>
                <p class="percentage">61<span> / 100</span></p>
              </div>

              <div class="display visao">
                <p class="percentage-title">Visual</p>
                <p class="percentage">72<span> / 100</span></p>
              </div>
              
              <button class="btn">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
